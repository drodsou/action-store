<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <title>Document</title>
</head>
<body>

  <!-- MARKUP -->
  <header>
    <div>store-vanilla-autosub</div>
  </header>

  <button s-action="click:inc" 
    s-data="innerText:state.count; style.backgroundColor:computed.color"
  ></button><br/>

  <button onClick="store.action.inc()" 
    s-data="innerText:state.count; style.backgroundColor:computed.color:orange:teal"
  ></button>

  <!-- SCRIPT -->
  <script type="module">
    import store from '../createStoreExample.js';
    import {subscribeSData, addEventListenerSAction} from '../../createStoreVanilla.js';

    window.store = store;  // if using onClick in html, or for debug

    store.subscribe(subscribeSData);
    addEventListenerSAction(store);
  </script>
  
</body>
</html>
